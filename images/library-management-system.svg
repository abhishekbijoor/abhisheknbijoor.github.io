<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background with bookshelf -->
  <rect x="0" y="0" width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Admin dashboard panel -->
  <rect x="50" y="40" width="300" height="220" rx="5" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="40" width="300" height="40" rx="5" fill="#3D5A80"/>
  <text x="160" y="65" font-family="Arial" font-size="16" font-weight="bold" fill="white">Library Management</text>
  
  <!-- Sidebar navigation -->
  <rect x="50" y="80" width="80" height="180" fill="#EEF1F6"/>
  <rect x="60" y="100" width="60" height="25" rx="3" fill="#3D5A80"/>
  <text x="70" y="117" font-family="Arial" font-size="10" fill="white">Dashboard</text>
  
  <rect x="60" y="135" width="60" height="25" rx="3" fill="#98C1D9"/>
  <text x="70" y="152" font-family="Arial" font-size="10" fill="#333">Books</text>
  
  <rect x="60" y="170" width="60" height="25" rx="3" fill="#98C1D9"/>
  <text x="70" y="187" font-family="Arial" font-size="10" fill="#333">Members</text>
  
  <rect x="60" y="205" width="60" height="25" rx="3" fill="#98C1D9"/>
  <text x="70" y="222" font-family="Arial" font-size="10" fill="#333">Reports</text>
  
  <!-- Main content area with book list -->
  <rect x="140" y="90" width="200" height="160" fill="white"/>
  
  <!-- Book entries -->
  <rect x="150" y="100" width="180" height="35" rx="3" fill="#f9f9f9" stroke="#eee" stroke-width="1"/>
  <rect x="160" y="110" width="25" height="15" fill="#EE6C4D"/>
  <text x="195" y="120" font-family="Arial" font-size="10" fill="#333">Programming Basics</text>
  <text x="285" y="120" font-family="Arial" font-size="8" fill="#666">Available</text>
  
  <rect x="150" y="145" width="180" height="35" rx="3" fill="#f9f9f9" stroke="#eee" stroke-width="1"/>
  <rect x="160" y="155" width="25" height="15" fill="#7FD1B9"/>
  <text x="195" y="165" font-family="Arial" font-size="10" fill="#333">Data Structures</text>
  <text x="285" y="165" font-family="Arial" font-size="8" fill="#666">Borrowed</text>
  
  <rect x="150" y="190" width="180" height="35" rx="3" fill="#f9f9f9" stroke="#eee" stroke-width="1"/>
  <rect x="160" y="200" width="25" height="15" fill="#FFB563"/>
  <text x="195" y="210" font-family="Arial" font-size="10" fill="#333">Machine Learning</text>
  <text x="285" y="210" font-family="Arial" font-size="8" fill="#666">Available</text>
  
  <!-- Search bar -->
  <rect x="140" y="90" width="200" height="30" fill="#EEF1F6" stroke="#ddd" stroke-width="1"/>
  <rect x="150" y="95" width="160" height="20" rx="10" fill="white"/>
  <text x="170" y="110" font-family="Arial" font-size="10" fill="#999">Search books...</text>
  <circle cx="320" cy="105" r="8" fill="#3D5A80"/>
</svg>
