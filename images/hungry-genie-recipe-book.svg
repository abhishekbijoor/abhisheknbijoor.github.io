<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Recipe book background -->
  <rect x="60" y="40" width="280" height="220" rx="5" fill="#f9f5e9" stroke="#8B4513" stroke-width="4"/>
  
  <!-- Book binding and spine details -->
  <rect x="60" y="40" width="30" height="220" fill="#8B4513"/>
  <rect x="85" y="40" width="10" height="220" fill="#6b3307"/>
  <line x1="75" y1="50" x2="75" y2="250" stroke="#5c2c0a" stroke-width="2"/>
  <line x1="65" y1="60" x2="65" y2="240" stroke="#5c2c0a" stroke-width="1"/>
  <line x1="70" y1="60" x2="70" y2="240" stroke="#5c2c0a" stroke-width="1"/>
  
  <!-- Book title -->
  <text x="200" y="70" font-family="Arial" font-size="22" font-weight="bold" fill="#FF6B35" text-anchor="middle">HungryGenie</text>
  <text x="200" y="90" font-family="Arial" font-size="14" fill="#8B4513" text-anchor="middle">Recipe Collection</text>
  
  <!-- Chef hat logo -->
  <path d="M200 25 Q215 15 230 25 Q240 15 240 35 Q245 50 220 50 Q195 50 200 35 Q200 15 200 25" fill="#FF6B35" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Recipe section divider -->
  <line x1="100" y1="110" x2="320" y2="110" stroke="#8B4513" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- Recipe 1 -->
  <text x="110" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#8B4513">Spicy Thai Curry</text>
  <rect x="110" y="140" width="60" height="60" rx="5" fill="#FFB563"/>
  <circle cx="130" cy="160" r="8" fill="#FF6B35"/>
  <circle cx="150" cy="160" r="5" fill="#7FD1B9"/>
  <circle cx="140" cy="180" r="10" fill="#f9f5e9"/>
  
  <!-- Recipe ingredients list -->
  <line x1="180" y1="140" x2="180" y2="200" stroke="#ddd" stroke-width="1"/>
  <text x="190" y="150" font-family="Arial" font-size="10" fill="#666">• Coconut milk</text>
  <text x="190" y="165" font-family="Arial" font-size="10" fill="#666">• Red curry paste</text>
  <text x="190" y="180" font-family="Arial" font-size="10" fill="#666">• Bell peppers</text>
  <text x="190" y="195" font-family="Arial" font-size="10" fill="#666">• Chicken/Tofu</text>
  
  <!-- Recipe divider -->
  <line x1="100" y1="210" x2="320" y2="210" stroke="#8B4513" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- Recipe 2 teaser -->
  <text x="110" y="230" font-family="Arial" font-size="14" font-weight="bold" fill="#8B4513">Classic Margherita Pizza</text>
  <rect x="110" y="240" width="60" height="10" rx="2" fill="#ddd"/>
  <rect x="180" y="240" width="40" height="10" rx="2" fill="#ddd"/>
  <rect x="230" y="240" width="80" height="10" rx="2" fill="#ddd"/>
  
  <!-- App features sidebar -->
  <rect x="270" y="120" width="60" height="80" rx="5" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <circle cx="300" cy="135" r="10" fill="#FF6B35"/>
  <text x="300" y="138" font-family="Arial" font-size="10" fill="white" text-anchor="middle">+</text>
  <text x="300" y="155" font-family="Arial" font-size="8" fill="#666" text-anchor="middle">Add Recipe</text>
  
  <circle cx="300" cy="175" r="10" fill="#4285F4"/>
  <text x="300" y="178" font-family="Arial" font-size="10" fill="white" text-anchor="middle">G</text>
  <text x="300" y="195" font-family="Arial" font-size="8" fill="#666" text-anchor="middle">Sync</text>
  
  <!-- Page number -->
  <text x="300" y="225" font-family="Arial" font-size="10" fill="#8B4513" text-anchor="middle">1/42</text>
  
  <!-- Dog-eared page corner -->
  <path d="M340 40 L340 60 L320 40 Z" fill="#e8e0d0"/>
</svg>
